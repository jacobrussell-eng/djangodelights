{% extends 'base.html' %}
{% load static %}
{% block title %}Django Delights - Add Purchase{% endblock %}
{% block content %}
<h2>Add Purchase</h2>
<form method="POST">
    <div>
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <p>
            <label for="menu_item">Menu Item:</label>
            <select name="ordered_item" id="ordered_item" required>
                <option value selected>---</option>
                {% for item in menu_items %}
                <option value={{ item.id }}>{{ item.item_name }}</option>
                {% endfor %}
            </select>
        </p>
        <input type="submit" value="Add">
    </div>
</form>
{% endblock %}
