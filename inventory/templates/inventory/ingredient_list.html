{% extends 'base.html' %}
{% load static %}

<table>
    <tr>
        <th>Ingredient</th>
        <th>Quantity</th>
        <th>Measured Unit</th>
        <th>Price per Unit</th>
    </tr>
    {% for ing in object_list %}
    <tr>
        <td>{{ ing.name }}</td>
        <td>{{ ing.quantity }}</td>
        <td>{{ ing.unit }}</td>
        <td>${{ ing.unit_price }}/{{ ing.unit }}</td>
    </tr>
    {% endfor %}
</table>
